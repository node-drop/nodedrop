
services:
  postgres:
    image: postgres:15-alpine
    container_name: node-drop-postgres
    environment:
      POSTGRES_DB: node_drop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: node-drop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nodedrop:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "${VERSION:-1.0.9-alpha}"
        GIT_SHA: "${GIT_SHA:-unknown}"
        BUILD_DATE: "${BUILD_DATE:-unknown}"
    container_name: node-drop
    ports:
      - "5678:5678"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/node_drop
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - PORT=5678
      - NODE_OPTIONS=--max-old-space-size=2048
      - CONTAINER_NAME=node-drop
      - IMAGE_NAME=ghcr.io/node-drop/nodedrop:latest
      - INSTALL_DIR=/host-compose
      - DB_SSL_REJECT_UNAUTHORIZED=false
    volumes:
      - custom_nodes_data:/app/custom-nodes
      - temp_data:/app/temp
      - logs_data:/app/logs
      - .:/host-compose:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Note: Running as root to enable in-app updates via Docker socket
    # If you don't need in-app updates, uncomment the line below for better security:
    # user: "1001:1001"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  custom_nodes_data:
  temp_data:
  logs_data:
